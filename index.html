<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@snyuzii</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #0d0d0d);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .hero {
      text-align: center;
      margin-bottom: 40px;
    }

    .hero h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #ffffff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .button-grid {
      display: grid;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .button-grid a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s;
    }

    .button-grid a:hover {
      background-color: #2b2b2b;
      transform: scale(1.03);
    }

    .section {
      margin-top: 60px;
      width: 100%;
      max-width: 1000px;
      display: grid;
      gap: 24px;
    }

    .card {
      background: #1b1b1b;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 20px;
      color: #eee;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card h3 {
      color: #ff4444;
      margin: 0 0 8px 0;
    }

    .card p {
      margin: 0;
      font-size: 0.95rem;
    }

    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>@snyuzii</h1>
  </div>

  <div class="button-grid">
    <a href="https://discord.gg/" target="_blank">Discord</a>
    <a href="https://instagram.com/" target="_blank">Instagram</a>
    <a href="https://github.com/" target="_blank">GitHub</a>
    <a href="https://youtube.com/" target="_blank">YouTube</a>
  </div>

  <div class="section">
    <div class="card">
      <h3>STREFA BONUSÓW</h3>
      <p>Sprawdź moje aktualne kody i oferty współprac.</p>
      <p><strong>Kod:</strong> <code>SNYUZII</code></p>
      <p><a href="#" style="color: #00ffff;">Odbierz bonus</a></p>
    </div>

    <div class="card">
      <h3>WSPÓŁPRACA?</h3>
      <p>Kontakt: <a href="mailto:snyuzii@example.com" style="color: #00ffff;">snyuzii@example.com</a></p>
    </div>
  </div>

  <footer>
    Powered by SNYUZII
  </footer>
</body>
</html>
