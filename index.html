<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@snyuzii</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #0d0d0d);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .hero {
      text-align: center;
      margin-bottom: 40px;
    }

    .hero h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #ffffff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .button-grid {
      display: grid;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .button-grid a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s;
    }

    .button-grid a:hover {
      background-color: #2b2b2b;
      transform: scale(1.03);
    }

    .section {
      margin-top: 60px;
      width: 100%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: #1b1b1b;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 24px;
      color: #eee;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
      flex-wrap: wrap;
    }

    .card .left {
      flex: 1;
    }

    .card .left h3 {
      color: #ff4444;
      margin: 0 0 12px 0;
      font-size: 1.8rem;
    }

    .card .left p {
      margin: 6px 0;
      font-size: 0.95rem;
    }

    .card .center {
      background: #000;
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
    }

    .card .right {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .copy-code {
      padding: 10px 20px;
      background: transparent;
      border: 2px dashed #ff4444;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      text-align: center;
    }

    .cta-button {
      background: transparent;
      border: 2px solid #fff;
      border-radius: 10px;
      color: #fff;
      padding: 10px 20px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background: #fff;
      color: #000;
    }

    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>@snyuzii</h1>
  </div>

  <div class="button-grid">
    <a href="https://discord.gg/" target="_blank">Discord</a>
    <a href="https://instagram.com/" target="_blank">Instagram</a>
    <a href="https://github.com/" target="_blank">GitHub</a>
    <a href="https://youtube.com/" target="_blank">YouTube</a>
  </div>

  <div class="section">
    <div class="card">
      <div class="left">
        <h3>STREFA BONUSÓW</h3>
        <p><strong>Największe plusy:</strong></p>
        <p>Możliwość depozytu BLIKIEM</p>
        <p>Cotygodniowy zwrot do 10%</p>
        <p>Duże limity, oraz szybkie wypłaty</p>
      </div>
      <div class="center">
        100% BONUS POWITALNY, 100FS
      </div>
      <div class="right">
        <div class="copy-code">SNYUZII</div>
        <a class="cta-button" href="#">Odbierz bonusy →</a>
      </div>
    </div>
  </div>

  <footer>
    Powered by SNYUZII
  </footer>
</body>
</html>
