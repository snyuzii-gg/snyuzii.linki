<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SNYUZII — Bio</title>
  <meta name="description" content="Oficjalna strona SNYUZII – stream, social media, radyjko i partnerzy." />
<meta name="og:image" content="https://i.imgur.com/eDYyA4G.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=Orbitron:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-image: url('https://images.unsplash.com/photo-1516280030429-27679b3dc9cf?q=80&w=2100&auto=format&fit=crop'); /* podmienisz w configu */
      --accent: #7ecbff; /* jasny niebieski */
      --accent-2: #4f87ff; /* głębszy niebieski */
      --text: #eaf7ff;      
      --muted: #a6b3c2;
      --card: rgba(17,21,32,0.62);
      --card-strong: rgba(10,12,20,0.8);
      --glass: blur(10px) saturate(120%);
      --radius: 18px;
      --shadow-neon: 0 0 12px var(--accent), 0 0 32px color-mix(in srgb, var(--accent) 60%, transparent);
      --glow-strong: 0 0 18px var(--accent), 0 0 48px var(--accent);
      --maxw: 1150px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: #0b0f17 fixed center/cover no-repeat var(--bg-image);
      overflow-x:hidden;
    }
    body::before{content:""; position:fixed; inset:0; pointer-events:none; 
      background: radial-gradient(1200px 800px at 70% 10%, rgba(255,255,255,0.06), transparent 60%),
                  radial-gradient(900px 700px at 10% 30%, rgba(72,150,255,0.08), transparent 60%),
                  linear-gradient(to bottom, rgba(0,0,0,0.55), rgba(0,0,0,0.8));
      z-index:-1;
    }
    a{color:inherit;text-decoration:none}

    /* TOP NEWS TICKER */
    .ticker{
      position:sticky; top:0; z-index:50; backdrop-filter: var(--glass);
      background: linear-gradient(90deg, rgba(12,18,30,0.95), rgba(12,18,30,0.75));
      border-bottom: 1px solid rgba(126, 203, 255, 0.35);
      box-shadow: 0 1px 0 rgba(126,203,255,.25);
      height:48px; display:flex; align-items:center; gap:14px;
    }
    .ticker .label{margin-left:12px; font-weight:900; letter-spacing:.14em; font-size:12px; color:#fff; text-shadow: 0 0 12px var(--accent)}
    .ticker .mask{overflow:hidden; flex:1}
    .ticker .track{display:flex; width:max-content; animation: marquee2 28s linear infinite}
    .ticker .row{display:flex; gap:26px; padding:0 12px}
    .ticker .item{opacity:.96; background: rgba(8,14,24,.8); padding:6px 12px; border-radius:999px; border:1px solid rgba(126,203,255,.25); box-shadow: 0 0 8px rgba(126,203,255,.15)}
    @keyframes marquee2{ from{ transform: translateX(0)} to{ transform: translateX(-50%)} }

    main{max-width:var(--maxw); margin:64px auto 140px; padding:0 18px}

    /* LOGO */
    .logo{margin:60px auto 24px; text-align:center; position:relative; user-select:none}
    .logo h1{ font-family: Orbitron, Inter, sans-serif; font-size: clamp(42px, 8vw, 82px); font-weight: 900; letter-spacing: .06em; color:#fff; text-shadow: var(--glow-strong); filter: drop-shadow(0 4px 24px rgba(126,203,255,.25));}
    .sparkles{position:absolute; inset:0; pointer-events:none}
    .sparkles i{position:absolute; width:6px; height:6px; background: var(--accent); border-radius:50%; box-shadow: 0 0 8px var(--accent), 0 0 16px var(--accent); animation: twinkle 2.6s ease-in-out infinite; opacity:.9}
    @keyframes twinkle{ 0%,100%{transform:scale(.6); opacity:.5} 50%{transform:scale(1.3); opacity:1} }

    /* SOCIALS */
    .socials{display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin: 24px 0 46px}
    .chip{display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:999px; border:1px solid rgba(168,255,255,.2); background: rgba(11,16,26,.55); backdrop-filter: var(--glass); transition:.25s transform, .2s box-shadow}
    .chip:hover{transform:translateY(-2px) scale(1.06); box-shadow: var(--shadow-neon)}
    .chip img{width:18px; height:18px; object-fit:contain}

    /* CARDS */
    .card{background:var(--card); border:1px solid rgba(168,255,255,.18); border-radius:var(--radius); box-shadow: 0 12px 40px rgba(0,0,0,.35); backdrop-filter: var(--glass)}
    .section{margin:46px 0}

    /* STREFY / NAGŁÓWKI */
    .zone{display:inline-block; margin:34px 0 10px; text-align:left; font-size:12px; font-weight:900; letter-spacing:.22em; color:#eaf6ff; padding:6px 10px; border:1px solid rgba(126,203,255,.35); border-radius:999px; background: linear-gradient(180deg, rgba(10,16,26,.85), rgba(10,16,26,.55)); box-shadow: 0 0 14px rgba(126,203,255,.2)}
    .zone::before{content:""; display:inline-block; width:10px; height:10px; margin-right:8px; border-radius:3px; background: var(--accent); box-shadow:0 0 12px var(--accent)}

    /* STREAM + CHAT */
    .grid{display:grid; gap:24px}
    @media(min-width: 980px){ .grid.stream{grid-template-columns: 1.4fr .9fr} }
    .frame{aspect-ratio:16/9; width:100%; border-radius:calc(var(--radius) - 2px); border:2px solid rgba(168,255,255,.45); box-shadow: var(--shadow-neon); overflow:hidden; background: #000}

    /* RADIO */
    .radio{display:flex; align-items:center; gap:16px; padding:14px}
    .radio .cover{width:56px; height:56px; border-radius:10px; background:#0f1624; border:1px solid rgba(168,255,255,.25); overflow:hidden; flex: 0 0 auto}
    .radio .meta{flex:1}
    .radio h3{margin:0 0 4px; font-size:18px}
    .radio .marquee{font-size:13px; color:var(--muted); white-space:nowrap; overflow:hidden; position:relative}
    .radio .marquee span{display:inline-block; padding-left:100%; animation: marquee 14s linear infinite}
    @keyframes marquee{from{transform:translateX(0)} to{transform:translateX(-100%)} }
    .radio .controls{display:flex; gap:10px}
    .btn{display:inline-flex; align-items:center; justify-content:center; width:42px; height:42px; border-radius:50%; border:2px solid rgba(168,255,255,.45); box-shadow: var(--shadow-neon); background: rgba(9,14,22,.6); cursor:pointer; transition:.2s transform}
    .btn:hover{transform: scale(1.1)}
    .btn svg{width:20px; height:20px; fill:var(--accent)}

    /* PARTNERS */
    .partners{display:grid; gap:16px}
    @media(min-width: 820px){ .partners{grid-template-columns: repeat(2, 1fr)} }
    .partner{display:flex; gap:16px; align-items:center; padding:14px}
    .partner img{width:60px; height:60px; object-fit:cover; border-radius:12px; border:1px solid rgba(168,255,255,.3)}
    .partner .meta{flex:1}
    .partner .cta{margin-left:auto}
    .button{border:1.5px solid rgba(168,255,255,.6); padding:10px 14px; border-radius:999px; box-shadow: var(--shadow-neon); transition:transform .18s ease-out}
    .button:hover{transform:scale(1.06)}

    /* CONTACT + FOOTER */
    .contact{font-size:12px; color:var(--muted); text-align:center; line-height:1.8}
    .powered{margin-top:16px; position:relative; overflow:hidden; border-radius:var(--radius); text-align:center; padding:14px; font-size:12px; color:#cfe8ff; background: linear-gradient(180deg, rgba(20,24,36,.7), rgba(8,12,20,.7)); border:1px solid rgba(168,255,255,.2)}
    .powered::after{content:""; position:absolute; inset:0; background: linear-gradient(90deg, transparent, rgba(126,203,255,.35), transparent); transform: translateX(-100%); animation: scan 4.5s infinite}
    @keyframes scan{ 0%{ transform: translateX(-100%)} 60%{ transform: translateX(100%)} 100%{ transform: translateX(100%)} }

    /* SPLASH SCREEN */
    .splash{position: fixed; inset:0; display:grid; place-items:center; background: radial-gradient(800px 600px at 50% 20%, rgba(126,203,255,.08), transparent 60%), #06080f; color: #eaffff; z-index:100}
    .splash .inner{ text-align:center}
    .enter{ margin-top:20px; padding:14px 22px; border-radius:999px; border:2px solid rgba(126,203,255,.5); background: transparent; color:#eaffff; font-weight:700; letter-spacing:.06em; cursor:pointer; box-shadow: var(--shadow-neon)}
    .enter:hover{ filter: drop-shadow(0 0 16px rgba(126,203,255,.8))}
    .no-scroll{overflow:hidden;height:100%}

    /* NOTIFICATION */
    .toast{position: fixed; bottom:22px; right:22px; background: var(--card-strong); color:#eaf8ff; border:1px solid rgba(168,255,255,.3); padding:12px 14px; border-radius:14px; box-shadow: 0 10px 30px rgba(0,0,0,.4); display:flex; gap:10px; align-items:flex-start; max-width: 360px; z-index:40}
    .toast button{margin-left:auto; background:transparent; border:none; color:var(--muted); cursor:pointer; font-weight:700}

    /* REVEAL on scroll */
    .reveal{opacity:0; transform: translateY(16px); transition: .6s ease}
    .reveal.visible{opacity:1; transform:none}
  </style>
</head>
<body class="no-scroll">
  <!-- SPLASH -->
  <div id="splash" class="splash">
    <div class="inner">
      <div class="logo" style="margin:0">
        <h1 id="logoText">SNYUZII</h1>
      </div>
      <div style="opacity:.85">kliknij, aby wejść</div>
      <button id="enterBtn" class="enter">WEJDŹ</button>
    </div>
  </div>

  <!-- TICKER -->
  <div class="ticker">
    <div class="label">NEWS</div>
    <div class="mask">
      <div id="tickerTrack" class="track">
        <div id="tickerFeedA" class="row" aria-hidden="false"></div>
        <div id="tickerFeedB" class="row" aria-hidden="true"></div>
      </div>
    </div>
  </div>

  <main>
    <!-- LOGO -->
    <div class="logo reveal">
      <h1 id="mainLogo">SNYUZII</h1>
      <div class="sparkles" id="sparkles"></div>
    </div>

    <!-- SOCIALS -->
    <div id="socials" class="socials reveal"></div>

    <!-- STREAM + CHAT -->
    <h2 class="zone reveal">STREFA STREAM</h2>
    <section class="section grid stream reveal">
      <div class="card">
        <div class="frame">
          <iframe id="twitch-embed" src="https://player.twitch.tv/?channel=snieznybot&parent=snyuzii.xyz&parent=snyuzii.xyz&muted=true" allowfullscreen frameborder="0" width="100%" height="100%"></iframe>
        </div>
      </div>
      <div class="card">
        <div class="frame" style="aspect-ratio:auto; height:100%">
          <iframe src="https://www.twitch.tv/embed/snieznybot/chat?parent=snyuzii.xyz&parent=snyuzii.xyz&darkpopout" frameborder="0" width="100%" height="100%"></iframe>
        </div>
      </div>
    </section>

    <h2 class="zone reveal">RADYJKO</h2>
    <!-- RADIO -->
    <section class="section card reveal">
      <div class="radio">
        <div class="cover"><img id="radioCover" src="https://i.imgur.com/IGjyCAy.png" alt="okładka" style="width:100%;height:100%"></div>
        <div class="meta">
          <h3 id="radioTitle">Radyjko</h3>
          <div class="marquee"><span id="radioInfo">— utwór — wykonawca — tytuł —</span></div>
        </div>
        <div class="controls">
          <button class="btn" id="playPause" aria-label="Odtwarzaj/Pauza">
            <svg viewBox="0 0 24 24"><path id="playIcon" d="M8 5v14l11-7z"/></svg>
          </button>
          <button class="btn" id="mute" aria-label="Wycisz">
            <svg viewBox="0 0 24 24"><path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2a4.5 4.5 0 0 1-2.1 3.8l1.4 1.4A6.5 6.5 0 0 0 19.5 12 6.5 6.5 0 0 0 15.8 6.8l-1.4 1.4A4.5 4.5 0 0 1 16.5 12z"/></svg>
          </button>
        </div>
        <audio id="audio" preload="none"></audio>
      </div>
    </section>

    <h2 class="zone reveal">STREFA PARTNERÓW</h2>
    <!-- PARTNERS -->
    <section class="section">
      <div class="partners" id="partners"></div>
    </section>

    <!-- CONTACT & FOOTER -->
    <section class="section card reveal" style="padding:16px 18px">
      <div class="contact">
        <div style="font-weight:700; color:#eaf8ff; letter-spacing:.12em; margin-bottom:6px">kontakt</div>
        <div>- discord: <a id="contactDiscord" href="#" target="_blank" rel="noopener"></a></div>
        <div>- e-mail: <a id="contactEmail" href="#"></a></div>
      </div>
      <div class="powered">Powered by <strong>snyuzii.xyz</strong></div>
    </section>
  </main>

  <!-- TOAST -->
  <div id="toast" class="toast" hidden>
    <div>
      <strong>Witaj!</strong><br/>
      Ta strona jest w fazie testów :)
    </div>
    <button id="closeToast">×</button>
  </div>

  <script>
    // ---------- CONFIG (tu wszystko ustawiasz) ----------
    const CONFIG = {
      backgroundImage: 'https://images.unsplash.com/photo-1516280030429-27679b3dc9cf?q=80&w=2100&auto=format&fit=crop',
      logoText: 'SNYUZII',
      news: [
        'Nowy stream już dziś o 20:00!',
        'Dołącz na Discord — snyuzii.xyz',
        'Follow @snyuzii na Twitch/X/IG',
        'Radyjko: lo-fi, synthwave, j-pop 🎧'
      ],
      socials: [
        {label:'YouTube', icon:'https://simpleicons.org/icons/youtube.svg', url:'https://www.youtube.com/@snieznyy'},
        {label:'TikTok', icon:'https://simpleicons.org/icons/tiktok.svg', url:'https://www.tiktok.com/@snieznyyy'},
        {label:'Twitch', icon:'https://simpleicons.org/icons/twitch.svg', url:'https://twitch.tv/snieznybot'},
        {label:'X', icon:'https://simpleicons.org/icons/x.svg', url:'https://x.com/Sniezny_'},
        {label:'Discord', icon:'https://simpleicons.org/icons/discord.svg', url:'https://discord.gg/ZPZY6h6DP3'},
        {label:'Instagram', icon:'https://simpleicons.org/icons/instagram.svg', url:'https://instagram.com/snieznyyyy'}
      ],
      radio: {
        streamUrl: 'https://stream.nightride.fm/nightride.mp3', // podmień na swoje źródło
        cover: 'https://i.imgur.com/IGjyCAy.png',
        title: 'Radyjko',
        info: 'Nazwa zostanie dodana później tera testy'
      },
      partners: [
        {logo:'https://i.imgur.com/EG6PCi3.png', name:'RAPIDSKINS', desc:'Sklep ze skinami CS. sprzedaż i szybkie wypłaty.', cta:'Sprawdź', url:'https://rapidskins.com'},
        {logo:'https://i.imgur.com/hOQRvOK.png', name:'CSGOFAST', desc:'Ruletka, upgrader, coinflip i inne tryby.', cta:'Zagraj', url:'https://csgofast.com'},
        {logo:'https://i.imgur.com/KzkZaZi.png', name:'INSTANT-GAMING', desc:'Tanie gry i karty podarunkowe.', cta:'Kup taniej', url:'https://www.instant-gaming.com'},
        {logo:'https://i.imgur.com/eDYyA4G.png', name:'SNYUZII TOOLS', desc:'Małe narzędzia i boty dla streamerów.', cta:'Zobacz', url:'https://snyuzii.xyz'},
        {logo:'https://i.imgur.com/eDYyA4G.png', name:'Partner 5', desc:'Dodam se pozniej.', cta:'Wejdź', url:'#'}
      ],
      contact:{
        discord: 'snyuzii.xyz',
        email: 'sniezny@snyuzii.xyz'
      },
      showWelcomeToast: true,
      sparkleCount: 22,
      twitchParents: ['snyuzii.xyz','snyuzii.xyz']
    };

    // ---------- INIT UI z configu ----------
    document.documentElement.style.setProperty('--bg-image', `url('${CONFIG.backgroundImage}')`);
    const mainLogo = document.getElementById('mainLogo');
    const logoText = document.getElementById('logoText');
    mainLogo.textContent = CONFIG.logoText; logoText.textContent = CONFIG.logoText;

    // ticker (dwa identyczne rzędy, płynny loop)
    const feedA = document.getElementById('tickerFeedA');
    const feedB = document.getElementById('tickerFeedB');
    function buildTicker(items){
      const html = items.map(t => `<div class=\"item\">${t}</div>`).join('');
      feedA.innerHTML = html; feedB.innerHTML = html;
    }
    buildTicker(CONFIG.news);

    // socials
    const socials = document.getElementById('socials');
    socials.innerHTML = CONFIG.socials.map(s=>`
      <a class="chip" href="${s.url}" target="_blank" rel="noopener">
        <img src="${s.icon}" alt="${s.label}"/>
        <span>${s.label}</span>
      </a>`).join('');

    // twitch parents (gdy wrzucisz na domenę, dodaj ją do tablicy poniżej)
    const twitchPlayer = document.getElementById('twitch-embed');
    twitchPlayer.src = `https://player.twitch.tv/?channel=snieznybot&parent=snyuzii.xyz${CONFIG.twitchParents.join('&parent=')}&muted=true`;

    // radio
    const audio = document.getElementById('audio');
    audio.src = CONFIG.radio.streamUrl;
    document.getElementById('radioTitle').textContent = CONFIG.radio.title;
    document.getElementById('radioInfo').textContent = CONFIG.radio.info;
    document.getElementById('radioCover').src = CONFIG.radio.cover;

    // partnerzy
    const partners = document.getElementById('partners');
    partners.innerHTML = CONFIG.partners.map(p=>`
      <a class="card partner reveal" href="${p.url}" target="_blank" rel="noopener">
        <img src="${p.logo}" alt="${p.name}"/>
        <div class="meta">
          <div style="font-weight:800; letter-spacing:.04em">${p.name}</div>
          <div style="font-size:13px; color:var(--muted)">${p.desc}</div>
        </div>
        <div class="cta button">${p.cta}</div>
      </a>`).join('');

    // kontakt
    const disc = document.getElementById('contactDiscord');
    const mail = document.getElementById('contactEmail');
    disc.textContent = CONFIG.contact.discord; disc.href = 'https://' + CONFIG.contact.discord;
    mail.textContent = CONFIG.contact.email; mail.href = 'mailto:' + CONFIG.contact.email;

    // sparkles
    const sparkWrap = document.getElementById('sparkles');
    for(let i=0;i<CONFIG.sparkleCount;i++){
      const s = document.createElement('i');
      s.style.left = Math.random()*100 + '%';
      s.style.top = (Math.random()*70 + 10) + '%';
      s.style.animationDelay = (Math.random()*2)+'s';
      s.style.boxShadow = `0 0 ${6 + Math.random()*10}px var(--accent), 0 0 ${12 + Math.random()*24}px var(--accent)`;
      sparkWrap.appendChild(s);
    }

    // splash -> wymusza klik na wejście i dopiero wtedy odtwarza audio
    const splash = document.getElementById('splash');
    const enterBtn = document.getElementById('enterBtn');
    enterBtn.addEventListener('click', async () => {
      splash.style.opacity = '0';
      setTimeout(()=> splash.remove(), 320);
      document.body.classList.remove('no-scroll');
      try{ await audio.play(); }catch(e){ console.warn('Autoplay blocked until user interacts again.'); }
    });

    // radio controls
    const playBtn = document.getElementById('playPause');
    const muteBtn = document.getElementById('mute');
    const playIcon = document.getElementById('playIcon');
    let playing = false;
    function setPlayIcon(){ playIcon.setAttribute('d', playing ? 'M6 5h4v14H6zm8 0h4v14h-4z' : 'M8 5v14l11-7z'); }
    playBtn.addEventListener('click', async()=>{
      if(!playing){ await audio.play(); playing = true; } else { audio.pause(); playing = false; }
      setPlayIcon();
    });
    muteBtn.addEventListener('click', ()=>{ audio.muted = !audio.muted; muteBtn.style.opacity = audio.muted? .6 : 1; });
    audio.addEventListener('play', ()=>{ playing=true; setPlayIcon(); });
    audio.addEventListener('pause', ()=>{ playing=false; setPlayIcon(); });

    // scroll reveal
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('visible'); io.unobserve(e.target);} });
    },{threshold:.12});
    document.querySelectorAll('.reveal').forEach(el=> io.observe(el));

    // Toast (raz na sesję)
    const toast = document.getElementById('toast');
    const closeToast = document.getElementById('closeToast');
    if(CONFIG.showWelcomeToast && !sessionStorage.getItem('toastSeen')){
      toast.hidden = false;
      closeToast.onclick = () => { toast.remove(); sessionStorage.setItem('toastSeen','1'); };
    }
  </script>
</body>
</html>
